<footer id="expandido" class="fixed-bottom d-block d-md-none" [style.visibility]="getexpandido()">
    <button type="button" style="float: right;" (click)="bajar()">
        <fa-icon [icon]=" faDown" class="arrow"> </fa-icon>
    </button>
    <div class="row">
        <img id="fotoalbum" src="./assets/small-pic.png" height="180" alt="">
    </div>

    <div class="row">
        <div class="col-12 text-center mt-3 reproductor pr-4">
            <a style="float: left; margin-left: 10%;">
                <img src="./assets/iconos/Actual-playlist.svg" width="30" height="30" class="align-top logo" alt=""
                    loading="lazy">
            </a>

            <a style="float: right; margin-right: 10%;" class="corazon" (click)="clickCorazon()"
                [style.color]="getCorazon()">
                <fa-icon [icon]="faHeart" class="mx-2 icon"></fa-icon>
            </a>
        </div>
        <div class="col-12 text-center mt-3 reproductor pr-4">
            <a class="mx-3">
                <img src="./assets/iconos/Previous-song.svg" width="40" height="40" class="align-top logo" alt=""
                    loading="lazy">
            </a>
            <a class="mx-1 play">
                <img src="./assets/iconos/play-reproductor.svg" width="40" height="40" class="align-top logo" alt=""
                    loading="lazy">
            </a>
            <a class="mx-3">
                <img src="./assets/iconos/Next-song.svg" width="40" height="40" class="align-top logo" alt=""
                    loading="lazy">
            </a>
            <p> Starboy</p>
        </div>

        <div class="col-12 text-center mt-3 reproductor pr-4">
            <img src="./assets/iconos/barra-tiempo.svg" class="align-top logo" alt="" loading="lazy">
        </div>

        <div class="col-12 text-center mt-3 reproductor pr-4">
            <div class="calificacion" style="float: left; margin-left: 3%;">
                <a class="star" (click)="clickAddTodo(1)" [style.color]="getcolor()">
                    <fa-icon [icon]="faStar"> </fa-icon>
                </a>
                <a class="star" (click)="clickAddTodo(2)" [style.color]="getcolor2()">
                    <fa-icon [icon]="faStar"> </fa-icon>
                </a>
                <a class="star" (click)="clickAddTodo(3)" [style.color]="getcolor3()">
                    <fa-icon [icon]="faStar"> </fa-icon>
                </a>
                <a class="star" (click)="clickAddTodo(4)" [style.color]="getcolor4()">
                    <fa-icon [icon]="faStar"> </fa-icon>
                </a>
                <a class="star" (click)="clickAddTodo(5)" [style.color]="getcolor5()">
                    <fa-icon [icon]="faStar"> </fa-icon>
                </a>
            </div>
            <div style="float: right; margin-right: 8%;">
                <a class="mx-3 icon">
                    <img src="./assets/iconos/Volume.svg" width="30" height="30" class="align-top logo" alt=""
                        loading="lazy">
                </a>
            </div>
        </div>
    </div>
</footer>


<footer class="fixed-bottom  d-block d-md-none" [style.visibility]="getcomun()">

        <div class="col-8 text-center mt-3 reproductor pr-4">

            </a>
            <a class="mx-3">
                <img src="./assets/iconos/Next-song.svg" width="40" height="40" class="align-top logo" alt=""

            </a>
            <p> Starboy</p>
        </div>
        <div class="col-4 text-right pl-0">

            <button type="button" (click)="subir()">

        </div>
    </div>

</footer>

                        </fa-icon>
                    </a>

        <div class="col-3">

                <div class="mt-3">
                    <a class="icono">

                            loading="lazy">
                    </a>

            </div>
        </div>

    </div>
</footer>
